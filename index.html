<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misteri</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f53ccd, #48ebf1);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            animation: fadeInBackground 2s ease-in-out;
            cursor: url('path/to/your/custom-cursor.png'), auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: slideInFromTop 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin: 15px 0;
            color: #f0f0f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        .welcome {
            font-size: 120px;
            color: #ffffff;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #00ccff;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .button:hover {
            background-color: #ffbed3;
            transform: scale(1.05);
        }

        .gif-container {
            margin: 20px 0;
        }

        .gif-container img {
            width: 50%;
            max-width: 140px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsif untuk HP */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.3em;
            }
            .welcome {
                font-size: 100px;
            }
            .gif-container img {
                width: 70%;
                max-width: 120px;
            }
            .button {
                font-size: 1em;
                padding: 12px 25px;
            }
            .audio-control {
                font-size: 1.2em;
                padding: 12px 20px;
            }
        }

        /* Tombol on/off */
        .audio-control {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #ffffff;
            background-color: #ff69b4;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .audio-control:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>
    <h1>Hai Dela Melisa</h1>
    <div class="gif-container">
        <img src="path/to/your/peach-and-goma-peach-goma.gif" alt="GIF Ulang Tahun">
    </div>
   
    <p>ada sesuatu ni untuk mu coba klik mulai</p>
    <p>üòÅ</p>
    <a href="index2.html" class="button">Mulai</a>

    <!-- Penambahan Elemen Audio -->
    <audio id="background-music" autoplay loop>
        <source src="B√¥a - Duvet (Lyrics)(mp3j.cc).mp3.mp3" type="audio/mp3">
        Browser Anda tidak mendukung pemutar audio.
    </audio>

    <!-- Tombol on/off untuk audio -->
    <div class="audio-control" onclick="toggleAudio()">üîà</div>

    <script>
        function toggleAudio() {
            var audio = document.getElementById('background-music');
            var audioControl = document.querySelector('.audio-control');
            if (audio.paused) {
                audio.play();
                audioControl.textContent = 'üîä';
            } else {
                audio.pause();
                audioControl.textContent = 'üîà';
            }
        }
    </script>
</body>
</html>
